<!DOCTYPE html>
<html>
<head>
	<title>React| Beginner Level</title>
</head>
<body>
	<div id="root"></div>
	<div id="rooting"></div>

	<script src="https://unpkg.com/react@16.0.0-rc.3/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@16.0.0-rc.3/umd/react-dom.production.min.js"></script>

<script type="text/javascript">
	const rootingElement = document.getElementById('rooting');
	const elements = document.createElement('div');
	elements.textContent = 'Hello World';
	elements.className = 'container';
	rootingElement.appendChild(elements);
</script>
	<!-- using react to add element and append element -->
	<script type="text/javascript">
		//use react global and react dom
		const rootElement = document.getElementById('root');

		const element = React.createElement(
			'div',
			{
				className: 'container',
				children: ['Hello World ', 'Goodbye World'],
			},
		);

		console.log(element);
		ReactDOM.render(element, rootElement);
	</script>
</body>
</html>
