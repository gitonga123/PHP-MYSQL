<!DOCTYPE html>
<html>
<head>
	<title>React| Beginner Level</title>
</head>
<body>
<div id="root"></div>
<script src="https://unpkg.com/react@16.0.0-rc.3/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@16.0.0-rc.3/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

<script type="text/babel">
	function SayHello(props) {
		return (
			<div>
				Hello {props.firstName} {props.lastName}!
			</div>
		)
	}
	SayHello.propTypes = {
		firstName(props, propName, componentName) {
			if (typeof props[propName] !== 'string') {
				return new Error(`Hey you, you should a pass a string for ${propName}
				 in ${componentName} but you passed a ${typeof props[propName]}`)
			}
		}
	}
	ReactDOM.render(
		<SayHello firstName={true} />
		document.getElementById('root');
	)
</script>
</body>
</html>
